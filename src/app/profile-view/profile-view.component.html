<app-navbar></app-navbar>
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><b>Username:</b> {{user.Username}}</p>
      <p><b>Email:</b> {{user.Email}}</p>
      <p><b>Birthday:</b> {{user.Birthday | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="openEditUserProfile()">
        <mat-icon>edit</mat-icon>
        Edit Profile
      </button>
      <button mat-raised-button (click)="deleteUserProfile()">
        <mat-icon>delete_forever</mat-icon>
        Delete Profile
      </button>

    </mat-card-actions>
  </mat-card>

  <div>
    <h2>Favorite Movies</h2>
  </div>
  <div>
    <mat-card *ngFor="let movie of favoriteMovies;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt={{movie.Title}} />
      <mat-card-actions>
        <button mat-icon-button (click)="deleteFavoriteMovies(movie._id, movie.Title)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
