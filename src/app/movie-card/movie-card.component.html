<app-navbar></app-navbar>
<div style="display: flex; height:72%; padding-top:5%;">
  <mat-card *ngFor="let movie of movies;">
    <mat-card-header style="height:15%; text-align: center;">
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img id="cover_img" src={{movie.ImagePath}} alt={{movie.Title}} />
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)" color="primary">
        Genre
      </button>
      <button mat-raised-button
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
        color="primary">
        Director
      </button>
      <button mat-raised-button (click)="openSynopsisDialog(movie.Description)" color="primary">
        Synopsis
      </button>
      <button mat-raised-button (click)="addFavorite(movie._id, movie.Title)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
